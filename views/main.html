{% extends 'layout.html' %}

{% block content %}
<div class="board">
	<h2>
		카테고리
	</h2>
	<table id="category-list">
	  {% for category in categories %}
		<tr>
			<td><a href="/{{category.category}}">{{category.category}} ({{category.postnum}})</a></td>
		</tr>
	  {% endfor %}
	</table>
	<a href="/write_post" id="write" type="btn">
		글쓰기
	</a>
</div>
{% endblock %}
