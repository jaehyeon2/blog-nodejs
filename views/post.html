{% extends 'layout.html' %}
{% block content %}
<h2>
	{{post.title}}
</h2>
<div>
	작성자:{{post.writer}}
	작성시간:{{post.time}}
	조회 수:{{post.views}}
	<hr>
	{{post.content}}
</div>
<form id="post-form" action="/delete/{{post.id}}" method="post">
	<a href="/" id="exit-btn" class="btn">메인으로</a><button id="del-btn" type="submit" class="btn">삭제</button>
</form>
{% endblock %}
